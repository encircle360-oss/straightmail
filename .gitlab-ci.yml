image: docker:latest

services:
  - name: docker:stable-dind
    command: [ "--tls=false" ]

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  BUILDX_VERSION: "v0.7.0"
  BUILDX_ARCH: "linux-amd64"
  PLATFORMS: "linux/arm64,linux/amd64"
  BUILDX_URL: https://github.com/docker/buildx/releases/download/$BUILDX_VERSION/buildx-$BUILDX_VERSION.$BUILDX_ARCH

stages:
  - build
  - package

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - export COMMITS=$(git rev-list --all --count)
  - export LATEST_VERSION=$(git describe --tags)

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

gradle-build:
  stage: build
  image: openjdk:17-jdk
  script: "./gradlew build -x test"
  artifacts:
    paths:
      - build/libs/*.jar

docker-package:
  stage: package
  needs:
    - job: gradle-build
      artifacts: true
  only:
    - master
  before_script:
    - wget -O /usr/bin/docker-buildx $BUILDX_URL
    - chmod +x /usr/bin/docker-buildx
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker-buildx create --use
    - docker-buildx build --platform $PLATFORMS -t $CI_REGISTRY_IMAGE:latest --push .

docker-version:
  stage: package
  needs:
    - job: gradle-build
      artifacts: true
  only:
    - tags
  before_script:
    - wget -O /usr/bin/docker-buildx $BUILDX_URL
    - chmod +x /usr/bin/docker-buildx
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker-buildx create --use
    - docker-buildx build --platform $PLATFORMS -t $CI_REGISTRY_IMAGE:$LATEST_VERSION --push .

create-badges:
  stage: package
  image: python:3.6.6
  only:
    - master
  script:
    - echo "Python other dependencies installation"
    - pip install anybadge #https://github.com/jongracecox/anybadge
    - echo commits $COMMITS latest_version $LATEST_VERSION
    - mkdir badges
    - anybadge -o -l "latest version" -v $LATEST_VERSION -f badges/latestversion.svg -c green
    - anybadge -o -l "commits" -v $COMMITS -f badges/commits.svg -c lightgrey
    - anybadge -o -l "licence" -v "Apache License" -f badges/license.svg -c yellowgreen
    - anybadge -o -l "awesomeness" -v "110%" -f badges/awesomeness.svg -c orange
    - ls -la
  artifacts:
    paths:
      - badges/*.svg
