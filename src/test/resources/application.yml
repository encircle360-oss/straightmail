spring:
  mail:
    default-encoding: UTF-8
    host: ${SMTP_HOST:""}
    username: ${SMTP_USER:""}
    password: ${SMTP_PASSWORD:""}
    port: ${SMTP_PORT:587}
    default-sender: ${DEFAULT_SENDER:""}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: ${SMTP_ENABLE_TLS:true}
    protocol: smtp
    test-connection: false
server:
  port: 50003